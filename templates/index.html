<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Song Recognizer</title>
    <script src="/static/js/record.js"></script>
    <style>
        #level {
            width: 300px;
            height: 20px;
            background-color: #ddd;
            margin-top: 10px;
        }
        #levelBar {
            height: 100%;
            width: 0%;
            background-color: #76c7c0;
        }
    </style>
</head>
<body>
    <h1>Song Recognition Demo</h1>

    <label for="duration">Recording Duration (seconds): </label>
    <input type="number" id="duration" min="1" max="60" value="5">

    <button id="recordButton">Record</button>

    <div id="result"></div>
    <div id="probabilities"></div>
    <div id="level">
        <div id="levelBar"></div>
    </div>

    <label for="micSelect">Select Microphone:</label>
    <select id="micSelect"></select>
</body>
</html>
